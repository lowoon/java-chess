<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/board.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body background="./img/treeboard.png">
    <div id="app">
        <div class="board">
            {{#rows}}
            <div class="row">
                {{#gamePieces}}
                <div id="{{position.name}}" class="cell">
                    <img src="./img/{{playerColor.name}}_{{name}}.png">
                </div>
                {{/gamePieces}}
            </div>
            {{/rows}}
        </div>
        <div class="side">
            <div class="user">
                <img src="./img/BLACK_P.png">
                <p>{{firstUser}}</p>
            </div>
            <div class="button">
                <form action="/status" method="post">
                    <input type="submit" value="STATUS">
                </form>
            </div>
            <div class="button">
                <form action="/end" method="post">
                    <input type="submit" value="END">
                </form>
            </div>
            <div class="user">
                <img src="./img/WHITE_p.png">
                <p>{{secondUser}}</p>
            </div>
            <div id="message">
                {{msg}}
            </div>
        </div>
    </div>
</body>

</html>

<script>
    for (let i = 0; i < 64; i++) {
        let cell = "white-cell"
        if (((Math.floor(i / 8) % 2 === 0) && (i % 2 === 0)) || (Math.floor(i / 8) % 2 === 1) && (i % 2 === 1)) {
            // 홀수 줄의 홀수 번째 칸 또는 짝수줄의 짝수번째 칸이라면
            cell = "black-cell"
        }
        $(".cell:eq(" + i + ")").addClass(cell);
    }

    let source;
    let isFirstClick = true;
    let cell;
    let before;

    $(".cell").click(function () {
        if (cell !== null) {
            before = cell;
        }
        cell = $(this);
        let cellPosition = $(this).attr("id");
        console.log($(this).attr('id'));

        // 첫 클릭이라면 source에 포지션 저장
        if (isFirstClick) {
            source = cellPosition;
            isFirstClick = false;
            cell.addClass("selected-cell");
            return;
        }

        // 두번째 클릭이지만 똑같은 기물을 선택했다면 선택 취소
        if (!isFirstClick && (source === cellPosition)) {
            source = null;
            isFirstClick = true;
            cell.removeClass("selected-cell");
            return;
        }
        
        // 두번째 클릭이라면 이동
        $.ajax({
            url: "/move",
            data: { source: source, target: cellPosition },
            method: "POST",
            // dataType: "json" // 서버에서 보내줄 데이터의 타입 })
        }).done(function (posible) {
            if (posible !== "true") {
                alert(posible);
                isFirstClick = true;
                before.removeClass("selected-cell");
                return;
            }
            move(source, cellPosition);
            isFirstClick = true;
            before.removeClass("selected-cell");
        });
    });

    function move(from, to) {
        document.getElementById(to).replaceChild(document.getElementById(from).firstElementChild, 
        document.getElementById(to).firstElementChild);
    }
</script>
