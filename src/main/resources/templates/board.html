<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Chess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/board.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body background="./img/treeboard.png">
    <div id="app">
        <div class="board">
            {{#rows}}
            <div class="row">
                {{#gamePieces}}
                <div id="{{position.name}}" class="cell">
                    <img src="./img/{{playerColor.name}}_{{name}}.png">
                </div>
                {{/gamePieces}}
            </div>
            {{/rows}}
        </div>
        <div class="side">
            <div class="user">
                <img src="./img/BLACK_P.png">
                <p class="user-name">{{firstUser}}</p>
            </div>
            <div class="button">
                <form action="/status" method="post">
                    <input type="hidden" name="black" value="{{firstUser}}">
                    <input type="submit" value="STATUS">
                </form>
            </div>
            <div class="button">
                <form action="/save" method="post">
                    <input type="hidden" name="black" value="{{firstUser}}">
                    <input type="hidden" name="white" value="{{secondUser}}">
                    <input type="submit" value="SAVE">
                </form>
            </div>
            <div class="button">
                <form action="/end" method="post">
                    <input type="hidden" name="black" value="{{firstUser}}">
                    <input type="hidden" name="white" value="{{secondUser}}">
                    <input type="submit" value="END">
                </form>
            </div>
            <div class="user">
                <img src="./img/WHITE_p.png">
                <p class="user-name">{{secondUser}}</p>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    for (let i = 0; i < 64; i++) {
        let cell = "white-cell"
        if (((Math.floor(i / 8) % 2 === 0) && (i % 2 === 0)) || (Math.floor(i / 8) % 2 === 1) && (i % 2 === 1)) {
            // 홀수 줄의 홀수 번째 칸 또는 짝수줄의 짝수번째 칸이라면
            cell = "black-cell"
        }
        $(".cell:eq(" + i + ")").addClass(cell);
    }

    let source;
    let isFirstClick = true;
    let cell;
    let before;
    var black = document.getElementsByClassName("user-name")[0].innerHTML;

    $(".cell").click(function () {
        if (document.querySelector(".selected-cell") !== null) {
            before = $(".selected-cell");
            source = before.attr("id");
            isFirstClick = false;
        }
        cell = $(this);
        let cellPosition = $(this).attr("id");
        console.log($(this).attr('id'));

        // 첫 클릭이라면 source에 포지션 저장
        if (isFirstClick) {
            source = cellPosition;

            $.ajax({
                url: "/path",
                data: { source: source, black: black },
                method: "POST",
                // async: false,
                // dataType: "json" // 서버에서 보내줄 데이터의 타입 })
            }).done(function (list) {
                if (list === '이동할 수 없습니다.\n해당 플레이어의 턴이 아닙니다.') {
                    alert(list);
                    return;
                }
                console.log(list);
                document.getElementById(cellPosition).classList.add("selected-cell");
                const path = list.split(",");
                path.forEach(position => {
                    document.getElementById(position).classList.add("y");
                })

                // var refine = $(".board").html(board);
                // cell.addClass("selected-cell");
                // const currentBoard = document.querySelector(".board");
                // document.getElementById("app").removeChild(currentBoard);
                // document.getElementById("app").in할ertAdjacentHTML("afterbegin", board);
                // // $(".board").html(refine);
                // for (let i = 0; i < 64; i++) {
                //     let cell = "white-cell"
                //     if (((Math.floor(i / 8) % 2 === 0) && (i % 2 === 0)) || (Math.floor(i / 8) % 2 === 1) && (i % 2 === 1)) {
                //         // 홀수 줄의 홀수 번째 칸 또는 짝수줄의 짝수번째 칸이라면
                //         cell = "black-cell"
                //     }
                //     $(".cell:eq(" + i + ")").addClass(cell);
                // }
                // document.getElementById(cellPosition).classList.add("selected-cell");    
            });
            // cell.addClass("selected-cell");
            return;
        }

        // 두번째 클릭이지만 똑같은 기물을 선택했다면 선택 취소
        if (!isFirstClick && (source === cellPosition)) {
            source = null;
            isFirstClick = true;
            before.removeClass("selected-cell");
            $(".y").removeClass("y");
            return;
        }

        // 두번째 클릭이라면 이동
        $.ajax({
            url: "/move",
            data: { source: source, target: cellPosition, black: black },
            method: "POST",
            // async: false,
            // dataType: "json" // 서버에서 보내줄 데이터의 타입 })
        }).done(function (possible) {
            if (possible == "finished") {
                alert("게임이 끝났습니다.");
                window.location.href = "main.html";
                return;
            } else if (possible !== "true") {
                alert(possible);
                before.removeClass("selected-cell");
                return;
            }
            move(source, cellPosition);
            before.removeClass("selected-cell");
            $(".y").removeClass("y");
            isFirstClick = true;
            source = null;
        });
    });

    function move(from, to) {
        var img = document.createElement("IMG");
        img.src = "./img/NONE_..png";
        document.getElementById(to).replaceChild(document.getElementById(from).firstElementChild,
            document.getElementById(to).firstElementChild);
        document.getElementById(from).appendChild(img);
    }
</script>
